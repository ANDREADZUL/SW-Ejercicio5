<html>
<head>
    <meta charset="UTF-8">
<title>Par e Impar</title>

    <script>
     /*
     Descripción del programa: Hacer un arreglo que contenga 10 números y el cual
     el resultado sea par o impar)
     */  
     var miarray = []; //10 números aleatorios de la posicion 0 al 9
     var par = 0;
     var impar = 0;

     //función de Si y no
     for(var a = 0;a<10;a++){
        miarray[a] = Math.round(Math.random()*100);
        alert("Números aleatorios: " +miarray[a]);
        
        if(miarray[a]%2==0){
            par++;
         alert("este número es par: " +par);
         }
         else {
         impar++;
        alert("este número es impar: " +impar);
        }
     
     }
     


    </script>

</head>
